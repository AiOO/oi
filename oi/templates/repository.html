{% extends 'frame.html' %}
{% block content_block %}
  <h1>Select Repository</h1>
  {% for repository in repositories %}
  <div>
    <label>
      <input type="radio" name="repository">
      {{ repository.full_name }}
    </label>
  </div>
  {% endfor %}
  <p><a class="button">Add this repository</a></p>
  <p><a href="#">I want to add my organization's repository.</a></p>
{% endblock %}
