{% extends 'frame.html' %}
{% block content_block %}
  <h1>{{ repository.full_name }}</h1>
  <div class="issues">
    {% for issue in issues %}
    <div class="issue"> 
      <div class="number">#{{ issue.number }}</div>
      <div class="content">
        <div class="title">
          <span class="title">{{ issue.title }}</span>
          {% for label in issue.labels %}
          <span class="label" style="border-color: #{{ label.color }};">{{ label.name }}</span>
          {% endfor %}
        </div>
        <span class="information">Added by {{ issue.user.login }}</span>
        <img class="user" src="{{ issue.user.avatar_url }}">
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
